<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de unidades monitoreadas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- API_BASE_URL inyectado por backend -->
    <script>
        window.API_BASE_URL = "_API_BASE_URL_";
    </script>
</head>
<body>

<div class="container">

    <!-- ICONO MODO OSCURO -->
    <div class="theme-container">
        <button id="themeToggle">üåô</button>
    </div>

    <!-- TITULO -->
    <h1 class="title">Estado de unidades</h1>

    <!-- INFO -->
    <div class="info-box">
        <strong>√öltima b√∫squeda:</strong>
        <span id="lastExecution">--</span>
        <span id="replicaStatus" style="margin-left:15px;">
            üü• R√©plica desactivada
        </span>
    </div>

    <!-- FILA 1: STATS + BOTONES -->
    <div class="top-bar">

        <!-- STATS -->
        <div class="dashboard-stats">
            <div class="stat-item activo">
                üü¢ <span id="countActive">0</span>
            </div>
            <div class="stat-item inactivo">
                üî¥ <span id="countInactive">0</span>
            </div>
            <div class="stat-item total">
                üì¶ <span id="countTotal">0</span>
            </div>
        </div>

        <!-- BOTONES -->
        <div class="actions-right">
            <button id="replicaToggleBtn" class="replica-btn">
                Activar r√©plica
            </button>
            <button id="runManualBtn">
                Consultar
            </button>
        </div>

    </div>

    <!-- FILA 2: FILTROS -->
    <div class="actions-bar">

        <div class="filters unified-filters">

            <input
                type="text"
                id="plateFilter"
                placeholder="Buscar"
            />

            <!-- SELECT OCULTO (fuente real del filtro) -->
            <select id="statusFilter" style="display:none">
                <option value="ALL">Todos</option>
                <option value="ACTIVO">Activo</option>
                <option value="INACTIVO">Inactivo</option>
            </select>

            <!-- bot√≥n embudo -->
            <button id="filterToggle" class="filter-btn" title="Filtrar">
                <img src="icons/funnel.svg" alt="Filtro">
            </button>

            <!-- dropdown del filtro -->
            <div id="filterDropdown" class="filter-dropdown hidden">
                <div data-value="ALL">Todos</div>
                <div data-value="ACTIVO">Activo</div>
                <div data-value="INACTIVO">Inactivo</div>
            </div>

        </div>

    </div>

    <!-- RESULTADOS -->
    <div class="results-panel">

        <!-- TABLA (DESKTOP) -->
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="selectAllTable">
                    </th>
                    <th>Raz√≥n Social</th>
                    <th>Placa</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="platesTable">
                <tr>
                    <td colspan="4" class="empty">
                        Presione ‚ÄúConsultar‚Äù
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- CARDS (MOBILE) -->
        <div id="cardsContainer" class="cards"></div>

    </div>

</div>

<!-- MODAL R√âPLICA -->
<div id="replicaModal" class="modal hidden">
    <div class="modal-content">
        <h3>Activar r√©plica</h3>

        <div id="replicaForm">
            <!-- filas din√°micas -->
        </div>

        <div class="modal-actions">
            <button id="cancelReplica">Cancelar</button>
            <button id="confirmReplica">Confirmar</button>
        </div>
    </div>
</div>

<!-- JS -->
<script src="js/app.js"></script>
</body>
</html>
